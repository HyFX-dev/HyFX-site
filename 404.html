<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | OrbisFX</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found. Return to OrbisFX homepage.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #0e0e10;
            color: #eeeae3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 20px rgba(0, 146, 204, 0.5));
        }
        
        .error-code {
            font-family: 'Cinzel', serif;
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #fcd34d, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            text-shadow: 0 0 40px rgba(252, 211, 77, 0.3);
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        p {
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: linear-gradient(to bottom, #00b0f4, #0080b0);
            border: 2px solid #005070;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 5px 0 #003650;
            color: #fff;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 2px;
            transition: transform 0.1s, box-shadow 0.1s, filter 0.2s;
        }
        
        .btn:hover {
            filter: brightness(1.1);
        }
        
        .btn:active {
            transform: translateY(3px);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 2px 0 #003650;
        }
        
        .btn:focus {
            outline: none;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.4), 0 5px 0 #003650, 0 0 0 3px rgba(252, 211, 77, 0.5);
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 146, 204, 0.03) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 146, 204, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            color: #6b7280;
            font-size: 12px;
        }
        
        .footer a {
            color: #0092cc;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <img src="/logo.png" alt="OrbisFX Logo" class="logo">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved. Perhaps you were looking for the OrbisFX rendering pipeline?</p>
        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            Return Home
        </a>
    </div>
    
    <div class="footer">
        &copy; 2025 <a href="/">OrbisFX Team</a>
    </div>
</body>
</html>
